<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style8.css">
    <title>Ejercicio 8</title>
</head>

<body>
    <div class="contenedor">
        <form>
            <label class="contenedorInfo">
                <span>First name</span>
                <input class="campoGrande" type="text" placeholder="Enter your first name here">
            </label>

            <label class="contenedorInfo">
                <span>Last name</span>
                <input class="campoGrande" type="text" placeholder="Enter your last name here">
            </label>

            <label class="contenedorInfo">
                <span>Email</span>
                <input class="campoGrande" type="email" placeholder="Enter your email here">
            </label>

            <label class="contenedorInfo">
                <span>Phone</span>
                <input class="campoGrande" type="tel" placeholder="Enter your phone here">
            </label>

            <label class="contenedorInfo align-top">
                <span>Message</span>
                <textarea class="campoGrande" placeholder="Enter your message here"></textarea>
            </label>

            <div class="contenedorInfo">
                <span>Age</span>
                <div class="filaCheck">
                    <label><input type="checkbox"> 20-29</label>
                    <label><input type="checkbox"> 30-39</label>
                    <label><input type="checkbox"> 40-49</label>
                    <label><input type="checkbox"> 50-59</label>
                    <label><input type="checkbox"> > 60</label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
