<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tokens Limpio</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Estilos Globales y Reset */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #F4F4F4;
            padding: 40px;
        }

        /* Contenedor Principal */
        .design-system-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1024px;
            margin: 0 auto; /* Centra el contenido */
            padding: 20px;
            background: #FFF;
            border: 1px solid rgba(0, 0, 0, 0.10);
            border-radius: 8px;
        }

        /* Panel de Información */
        .info-panel {
            display: flex;
            flex-direction: column;
            padding: 16px;
            gap: 16px;
            border: 1px solid rgba(0, 0, 0, 0.10);
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .info-panel h1 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 800;
            font-size: 40px;
            color: #000;
            margin: 0;
        }

        .info-panel .description {
            color: #7F7F7F;
            font-size: 16px;
            margin: 0;
        }

        .info-panel .values-info {
            font-weight: 700;
            font-size: 16px;
            color: #000;
            margin: 0;
        }

        /* Panel de Tokens (Stroke) */
        .token-panel {
            padding: 16px;
            border: 1px solid rgba(0, 0, 0, 0.10);
            border-radius: 8px;
            background: #F3E7FF;
            width: 100%;
            box-sizing: border-box;
        }

        .token-group {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 12px;
            border-radius: 20px;
            background: #FFF;
            box-shadow: 0 3px 50px rgba(0, 0, 0, 0.07);
        }

        .token-group-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700;
            font-size: 12px;
            color: #000;
            text-transform: uppercase;
            margin: 0;
        }

        /* Contenedor de Previsualizaciones */
        .stroke-previews {
            display: flex;
            flex-wrap: wrap; /* Hace que se envuelvan en pantallas pequeñas */
            gap: 16px;
        }

        .token-card {
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.10);
            background: #FFF;
            overflow: hidden; /* Para que el borde no corte la previsualización */
        }

        .preview-box {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: #F3E7FF;
            width: 80px; /* Tamaño fijo del área de preview */
            height: 80px; /* Tamaño fijo del área de preview */
            box-sizing: content-box;
        }

        /* Estilos Específicos de los Strokes */
        .stroke-preview {
            width: 100%;
            height: 100%;
            border-top: 0 solid #000;
            border-left: 0 solid #000;
        }
        .preview-stroke-0 { border-width: 2px; }
        .preview-stroke-1 { border-width: 3px; }
        .preview-stroke-2 { border-width: 5px; }
        .preview-stroke-3 { border-width: 8px; }

        /* Detalles del Token */
        .token-details {
            display: flex;
            flex-direction: column;
            padding: 6px 8px;
            background: #FFF;
        }

        .token-name {
            color: #2D3339;
            font-size: 12px;
            font-weight: 500;
            line-height: 20px;
        }

        .token-value {
            color: #7F7F7F;
            font-size: 9px;
            font-weight: 400;
        }

        /* Media Query para responsividad básica */
        @media (max-width: 600px) {
            .design-system-container {
                padding: 10px;
                gap: 15px;
            }
            .stroke-previews {
                justify-content: center;
            }
        }
    </style>
</head>

            <h1>Stroke System</h1>
            <p class="description">Generate using a fixed base for best result.</p>
            <p class="values-info">These are the values you will be able to use throughout the project</p>
        </section>

            <div class="token-group">
                <h2 class="token-group-title">STROKE</h2>
                <div class="stroke-previews">
